<video  id= "meuVideo" width="800" height="450" controls autoplay constrolsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporte a tag de vídeo.
</video>
    <div wm-progresso="meuVideo" class="progresso">
 <div></div>
<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button></div>    
</div>

<style>
    .progresso {
        height: 20px;
        width: 800px;
        border: solid 1px #444;
        margin: 10px;
}
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
}



</style>

<script>
    //tirar  opção de fazer download do vídeo
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false
        //botão de start play e pause
        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()
        //rolagem da barra de porcentagem de carregamento
        setInterval(()=>{
            const porcentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${porcentual}%`
            valorDiv.innerHTML = `${porcentual.toFixed(1)}%`
        }, 500)

    }

    configurarVideo('meuVideo')



</script>
